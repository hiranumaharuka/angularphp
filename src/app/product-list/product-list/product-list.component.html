<div class="content">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> p_id </th>
      <!-- <td mat-cell *ngFor="let product of products$ | async"> {{product.p_id}} </td> -->
      <td mat-cell *matCellDef="let products"> {{products.p_id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> p_name </th>
      <td mat-cell *matCellDef="let products"> {{products.p_name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> p_description </th>
      <td mat-cell *matCellDef="let products"> {{products.p_description}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> p_price </th>
      <td mat-cell *matCellDef="let products"> {{products.p_price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field class="name-input" appearance="outline">
      <mat-label>p_id</mat-label>
      <input
        formControlName="p_id"
        placeholder="1"
        type="text"
        matInput
        autocomplete="off"
        required
      />
      <mat-error *ngIf="idControl.hasError('required')"
        >必須入力です</mat-error
      >
      <mat-error *ngIf="idControl.hasError('maxlength')"
        >長過ぎます</mat-error
      >
    </mat-form-field>
    <mat-form-field class="name-input" appearance="outline">
      <mat-label>p_name</mat-label>
      <input
        formControlName="p_name"
        placeholder="whiteboard"
        type="text"
        matInput
        autocomplete="off"
        required
      />
      <mat-error *ngIf="nameControl.hasError('required')"
        >必須入力です</mat-error
      >
      <mat-error *ngIf="nameControl.hasError('maxlength')"
        >長過ぎます</mat-error
      >
    </mat-form-field>
    <mat-form-field class="name-input" appearance="outline">
      <mat-label>	p_description</mat-label>
      <input
        formControlName="p_description"
        placeholder="it will help your discussion"
        type="text"
        matInput
        autocomplete="off"
        required
      />
      <mat-error *ngIf="descriptionControl.hasError('required')"
        >必須入力です</mat-error
      >
      <mat-error *ngIf="descriptionControl.hasError('maxlength')"
        >長過ぎます</mat-error
      >
    </mat-form-field>
    <mat-form-field class="name-input" appearance="outline">
      <mat-label>p_price</mat-label>
      <input
        formControlName="p_price"
        placeholder="5000"
        type="text"
        matInput
        autocomplete="off"
        required
      />
      <mat-error *ngIf="priceControl.hasError('required')"
        >必須入力です</mat-error
      >
      <mat-error *ngIf="priceControl.hasError('maxlength')"
        >長過ぎます</mat-error
      >
    </mat-form-field>
    <div class="form-footer">
      <button [disabled]="form.invalid" mat-raised-button color="primary">
        つくる
      </button>
    </div>
  </form>
</div>
